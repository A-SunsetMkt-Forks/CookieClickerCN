name: Build and Create Release

on:
  push:
    branches:
      - 'master'

jobs:
  pre-release:
    name: 'pre-release'
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 'Test & Build'
        run: |
          npm ci
          tsc --skipLibCheck
          node ./dist/index.js
          cp ./resources/static/* ./build/CookieClickerCNMod/

      - name: Setup SSH KEY
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Update Web Version
        run: |
          git clone git@github.com:TsFreddie/cookieclicker.git
          rm -rf ./cookieclicker/CookieClickerCNMod
          cp -r ./build/CookieClickerCNMod ./cookieclicker/
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions"
          cd cookieclicker
          git add -A
          git commit -m "AutoUpdate"
          git push

      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          directory: 'build'
          filename: 'cookieclicker-cn.zip'
          path: 'CookieClickerCNMod'

      - uses: 'marvinpinto/action-automatic-releases@latest'
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          automatic_release_tag: 'latest'
          prerelease: true
          title: '最新版本'
          files: |
            build/cookieclicker-cn.zip
            build/current.json
