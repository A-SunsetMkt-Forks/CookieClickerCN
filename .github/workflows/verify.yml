name: Verify build

on:
  pull_request:
    branches:
      - 'master'
jobs:
  verify:
    name: 'verify'
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 'Build & Test'
        run: |
          npm ci
          tsc --skipLibCheck
          node ./dist/index.js
